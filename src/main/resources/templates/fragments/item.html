<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Home</title>
    <!-- layout의 head태그에 해당 내용이 자동으로 추가 된가-->
    <!-- 페이지 독립 css, js 추가 영역 -->
</head>

    <div class="mt-3 text-center cate" th:fragment="cateIcon(title, imagePath)" th:classappend="${#strings.equals(selCate, title)}? selected">
        <a href="#" th:href="@{/home(searchText=${searchText}, selCate=${title})}" class="text-decoration-none" >
            <img class="invertColor" th:src="@{/image/{name} (name=${imagePath})}" width="70%">
            <br>
            <span class="text-white" th:text="${title}">분류</span>
        </a>
    </div>

</html>
