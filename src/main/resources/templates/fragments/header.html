<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">

  <div style="height: 9.7vh;">
    <nav class="navbar navbar-dark border-bottom skyBlue">
      <div class="mb-2 ms-3">
        <a href="/" class="navbar-brand fs-2 fw-bold">
          My Place
        </a>
      </div>

      <div class="text-end" sec:authorize="not isAuthenticated()">
        <a href="#" th:href="@{/member/login}" class="btn btn-light me-3"> 로그인 </a>
      </div>

      <form class="text-end" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <span class="text-white" sec:authentication="name">사용자</span>
        <button type="submit" class="btn btn-outline-light me-3"> 로그아웃 </button>
      </form>

    </nav>
    <nav class="navbar border-bottom border-secondary border-2 lightSkyBlue"></nav>
  </div>

</header>
</html>
