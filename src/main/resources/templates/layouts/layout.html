<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/baseLayout}">

<head>
  <title>Home</title>
  <!-- layout의 head태그에 해당 내용이 자동으로 추가 된가-->
  <!-- 페이지 독립 css, js 추가 영역 -->
</head>

<div th:fragment="addLayout">
  <div class="border-start border-secondary h-100">
    <div class="pt-2 ps-1 border-bottom border-secondary">
      <h3 class="text-white">장소 추가</h3>
    </div>

    <div class="w-100 bg-light p-2" style="height: 84.4vh;">
      <form id="addForm" th:action="@{/api/place/add}">
        <input type="hidden" name="lonlat" value="1234,1234">
        <div class="mb-4">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>

        <div class="mb-4">
          <label for="disabledSelect" class="form-label">그룹</label>
          <select id="disabledSelect" class="form-select" name="category">
            <option value="카페">카페</option>
            <option value="음식점">음식점</option>
            <option value="편의점">편의점</option>
            <option value="마트">마트</option>
            <option value="쇼핑">쇼핑</option>
            <option value="기타">기타</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="address" class="form-label">주소</label>
          <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="mb-4">
          <label for="phone" class="form-label">전화번호</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-4">
          <label for="comment" class="form-label">메모</label>
          <textarea class="form-control" rows="3" id="comment" name="comment" placeholder="간단한 메모"></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label" for="upload">Upload</label>
          <input type="file" class="form-control" id="upload">
        </div>

        <button type="button" id="addSubmitBtn" class="btn btn-primary" onclick="clickAddSubmit()">작성 완료</button>
        <button type="reset" class="btn btn-warning">다시 입력</button>
      </form>
    </div>

  </div>
</div>

<div th:fragment="infoLayout">
  <div class="border-start border-secondary h-100">
    <div class="pt-2 ps-1 border-bottom border-secondary">
      <h3 class="text-white">이름</h3>
    </div>

    <div class="lightNavi px-2 pt-1 w-100 border-bottom border-secondary">
      <div class="d-flex justify-content-between">
        <h5 class="text-light">카테고리</h5>
        <h5 class="text-light">★★★★★</h5>
      </div>
    </div>

    <div class="bg-light w-100 pt-2 px-3" style="height: 80.5vh;">
      <div class="w-100" style="height: 30vh;">
        <img th:src="@{/image/noImage.jpg}" width="100%" height="100%">
      </div>
      <div class="w-100 mt-2 pb-1 py-2 border-bottom">
        <h3> 주소 </h3>
        <h5> 강원도 춘천시 어쩌고 저쩌고</h5>
      </div>
      <div class="w-100 mt-2 pb-1 py-2 border-bottom">
        <h3> 전화번호 </h3>
        <h5> 033-000-0000</h5>
      </div>
      <div class="w-100 mt-2 pb-1 py-2 border-bottom">
        <h3> 메모 </h3>
        <h5> 메모메모 커피 맛있는집 메모메모</h5>
      </div>
    </div>
  </div>
</div>

<div th:fragment="ListLayout">
  <div  class="list-group w-100" id="placeListDiv" >
    <th:block th:each="place : ${places}">
      <a href="#" th:onclick="|clickListItem(${place.id});|" class="list-group-item list-group-item-action list-group-item-secondary mb-2">
        <div class="row">
          <div class="col-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
              <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
            </svg>
          </div>

          <div class="col-9">
            <h4 th:text="${place.name}"> Title </h4>
            <span th:text="${place.comment}"> Comment </span>
          </div>
        </div>
      </a>
    </th:block>
  </div>
</div>

</html>
