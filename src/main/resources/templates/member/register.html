<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="#" th:action="@{/member/register}" method="post" th:object="${member}">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please fill out the form</h1>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-2">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="sample@gmail.com" required>
            <label for="email">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
</main>

</body>
</html>
