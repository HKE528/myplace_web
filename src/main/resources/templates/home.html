<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Home</title>
    <!-- layout의 head태그에 해당 내용이 자동으로 추가 -->

    <!-- 페이지 독립 css, js 추가 영역 -->
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/rating-star.css">

</head>

<body layout:fragment="content">
    <div class="container-fluid g-0" style="height: 90vh;" >

        <div class="row g-0 h-100 border-bottom border-secondary border-2">
            <div class="col-3 border-end border-2 border-secondary">

                <div class="row g-0 h-100">
                    <div class="col-2 darkNavi border-end border-secondary border-2">
                        <div th:replace="fragments/item :: cateIcon('전체', 'all.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('카페', 'cafe.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('음식점', 'restaurant.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('편의점', 'convenience.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('마트', 'mart.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('쇼핑', 'store.png')"></div>
                        <div th:replace="fragments/item :: cateIcon('기타', 'other.png')"></div>
                    </div>

                    <div class="col-10">
                        <div class="row g-0 mx-2">
                            <form th:action="@{/home(selCate=${title})}" class="input-group input-group-sm pb-2 mt-2 border-bottom">
                                <input type="text" name="searchText" th:value="${searchText}" class="form-control" placeholder="검색어를 입력하세요">
                                <button class="btn btn-outline-secondary" type="submit">검색</button>
                            </form>
                        </div>

                        <div class="row g-0 mt-2 mx-2">
                            <div th:replace="layouts/layout :: ListLayout"></div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-3 border-end border-3 border-secondary" id="colInfoAdd" style="display: none;">
                <div class="darkNavi ps-2 w-100 h-100">
                    <div id="infoLayout" style="display: none;">
                        <div th:replace="layouts/layout :: infoLayout"> </div>
                    </div>
                    <div id="addLayout" style="display: none;">
                        <div th:replace="layouts/layout :: addLayout"> </div>
                    </div>
                </div>
            </div>

            <div class="col position-relative">
                <div th:replace="layouts/map :: map" > </div>

                <div class="position-absolute top-0 end-0 mt-2 me-5">
                    <select class="form-select" id="selMap" onchange="selectMap()">
                        <option value="osm" selected>OSM - 일반도</option>
                        <option value="v2">브이월드 - 일반도</option>
                        <option value="vs">브이월드 - 위성도</option>
                        <option value="k2">카카오 - 일반도</option>
                        <option value="ks">카카오 - 위성도</option>
                        <option value="n2">네이버 - 일반도</option>
                        <option value="ns">네이버 - 위성도</option>
                    </select>
                </div>

                <div th:replace="layouts/map :: map-utils" > </div>

                <div th:replace="layouts/button :: buttons"> </div>
            </div>
        </div>

    </div>
</body>

</html>
