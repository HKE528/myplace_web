<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/baseLayout}">

<head>
    <title>Home</title>
    <!-- layout의 head태그에 해당 내용이 자동으로 추가 -->

    <!-- 페이지 독립 css, js 추가 영역 -->
    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/button.css">

</head>

<body layout:fragment="content">
    <div class="container-fluid g-0" style="height: 90vh;" >

        <div class="row g-0 h-100 border-bottom border-secondary border-2">
            <div class="col-3 border-end border-2 border-secondary">

                <div class="row g-0 h-100">
                    <div class="col-2 darkNavi border-end border-secondary border-2">
                        <div th:replace="fragments/item :: cateIcon('분류1', '')"></div>
                        <div th:replace="fragments/item :: cateIcon('분류2', '')"></div>
                        <div th:replace="fragments/item :: cateIcon('분류3', '')"></div>
                    </div>

                    <div class="col-10">
                        <div class="row g-0 mx-2">
                            <div class="input-group input-group-sm pb-2 mt-2 border-bottom">
                                <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                            </div>
                        </div>

                        <div class="row g-0 mt-2 mx-2">
                            <div class="list-group w-100">
                                <div th:replace="fragments/item :: listItem('')"></div>
                                <div th:replace="fragments/item :: listItem('')"></div>
                                <div th:replace="fragments/item :: listItem('')"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-3 border-end border-3 border-secondary" id="colInfoAdd" style="display: none;">
                <div class="darkNavi ps-2 w-100 h-100">
                    <div id="infoLayout" style="display: none;">
                        <div th:replace="layouts/layout :: infoLayout"> </div>
                    </div>
                    <div id="addLayout" style="display: none;">
                        <div th:replace="layouts/layout :: addLayout"> </div>
                    </div>
                </div>
            </div>

            <div class="col bg-success position-relative">
                <div th:replace="layouts/map :: map" > </div>



                <div id="btnClose" style="display: none;">
                    <div th:replace="layouts/button :: close" > </div>
                </div>

                <div id="btnAdd">
                    <div th:replace="layouts/button :: add" > </div>
                </div>

                <div id="btnEdit" style="display: none;">
                    <div th:replace="layouts/button :: edit" > </div>
                </div>

                <div id="btnDelete" style="display: none;">
                    <div th:replace="layouts/button :: delete" > </div>
                </div>

                <div id="btnComplete" style="display: none;">
                    <div th:replace="layouts/button :: complete" > </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
